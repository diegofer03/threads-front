<div [class.dark]="darkMode()">
  <div class="dark:bg-[#181818] bg-white p-5 md:rounded-3xl border-none dark:text-[#4d4d4d] text-[#b8b8b8]
  md:w-[650px] md:h-auto flex flex-col justify-between
  w-screen h-screen">
    <div class="h-full">
      <div class="grid grid-cols-[1fr_9fr] grid-rows-1 py-5 md:py-4 dark:text-white ">
        <div>
          <a [routerLink]="['/profile', thread?.user?.userName]">
            <img class="rounded-full w-9 h-9" [src]="'https://ui-avatars.com/api/?name='+thread?.user?.name" alt="avatar">
          </a>
        </div>
        <div class="md:w-full sm:w-[91%] pl-4 sm:pl-0">
          <div class="flex justify-between">
            <a [routerLink]="['/profile', thread?.user?.userName]" class="hover:underline">{{thread?.user?.userName}}</a>

            <div class="flex items-center">
              <span class="dark:text-stone-500 text-[#b8b8b8]">{{timeSince(thread?.createdAt)}}</span>
              <ng-icon class="ml-4" name="heroEllipsisHorizontalMini"/>
            </div>
          </div>
          <span class="font-light align-middle">
            {{thread?.text}}
          </span>
        </div>
      </div>
      <div class="grid grid-cols-[1fr_9fr] grid-rows-1 pt-5 md:pt-0">
        <div class="flex justify-start">
          <img class="rounded-full w-9 h-9"
          [src]="'https://ui-avatars.com/api/?name='+user?.name"
          alt="avatar">
          <!-- <div>xd</div> -->
        </div>
        <div class="flex flex-col w-full pl-6 md:pl-0">
          <span class="dark:text-white text-black font-medium">{{user?.userName}}</span>
          <textarea appTextareaAutoresize class="resize-none dark:text-white text-black pt-1 border-none h-fit font-light bg-transparent outline-none"
          type="text" maxlength="300" [placeholder]="'Reply to '+thread.user.userName+'...'" [formControl]="threadContent"></textarea>
        </div>
      </div>
    </div>
    <div class="flex justify-between items-center py-3">
      <span class="">Anyone can reply</span>
      <button id="createBtn" class="dark:bg-white bg-black rounded-2xl px-4 py-1 font-sans font-semibold text-base disabled:opacity-30
        text-white dark:text-black" type="button" [disabled]="threadContent.invalid || loading" (click)="replyThread()">
        Post  <ng-icon *ngIf="loading" class="animate-spin text-white dark:text-black ml-1" name="faSolidSpinner"/></button>
    </div>
  </div>
</div>
