<div [class.dark]="darkMode()">
  <div class="dark:bg-[#181818] bg-white p-5 md:rounded-3xl border-none dark:text-[#4d4d4d] text-[#b8b8b8]
  md:w-[650px] md:h-60 flex flex-col justify-between
  w-screen h-screen">
    <div class="h-full">
      <div class="flex md:hidden justify-between items-center p-2 dark:text-white text-black">
        <button class="text-base" (click)="dialogRef.close()">Cancel</button>
        <span class="font-semibold">New Thread</span>
        <div class="w-3"></div>
      </div>
      <div class="grid grid-cols-[1fr_9fr] grid-rows-1 pt-5 md:pt-0">
        <div class="flex justify-center">
          <img class="rounded-full w-9 h-9" [src]="'https://ui-avatars.com/api/?name='+data.user.name" alt="avatar">
          <!-- <div>xd</div> -->
        </div>
        <div class="flex flex-col w-full pl-6 md:pl-0">
          <span class="dark:text-white text-black font-medium">UserName</span>
          <textarea appTextareaAutoresize class="resize-none dark:text-white text-black pt-1 border-none h-fit font-light bg-transparent outline-none"
          type="text" maxlength="300" placeholder="Start a thread..." [formControl]="threadContent"></textarea>
        </div>
      </div>
    </div>
    <div class="flex justify-between items-center">
      <span class="">Anyone can reply</span>
      <button id="createBtn" class="dark:bg-white bg-black rounded-2xl px-4 py-1 font-sans font-semibold text-base disabled:opacity-30
        text-white dark:text-black" type="button" [disabled]="threadContent.invalid || loading" (click)="createThread()">
        Post  <ng-icon *ngIf="loading" class="animate-spin text-white dark:text-black ml-1" name="faSolidSpinner"/></button>
    </div>
  </div>
</div>
