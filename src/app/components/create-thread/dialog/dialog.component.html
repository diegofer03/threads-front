<div [class.dark]="darkMode()">
  <div class="dark:bg-[#181818] bg-white p-5 rounded-3xl border-none dark:text-[#4d4d4d] text-[#b8b8b8]">
    <div class="flex items-center">
      <div>
        <img class="rounded-full w-9 h-9" [src]="'https://ui-avatars.com/api/?name=John+Doe'" alt="avatar">
      </div>
      <div class="flex flex-col p-3">
        <span class="dark:text-white text-black font-medium">UserName</span>
        <input class="dark:text-white text-black pt-1 border-none font-light bg-transparent outline-none"
        type="text" maxlength="300" placeholder="Start a thread..." [formControl]="threadContent">
      </div>
    </div>
    <div class="flex justify-between items-center">
      <span class="">Anyone can reply</span>
      <button id="createBtn" class="dark:bg-white bg-black rounded-2xl px-4 py-1 font-sans font-semibold text-base disabled:opacity-30
        text-white dark:text-black" type="button" [disabled]="threadContent.invalid" (click)="createThread()">Post</button>

    </div>
  </div>
</div>
