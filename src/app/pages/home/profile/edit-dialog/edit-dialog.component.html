<div [class.dark]="darkMode()">
  <div class="dark:bg-[#181818] bg-white p-5 md:rounded-3xl border-none dark:text-[#4d4d4d] text-[#b8b8b8]
  md:w-[520px] md:h-auto flex flex-col justify-between
  w-screen h-screen">
    <form [formGroup]="updateProfile" (ngSubmit)="update()">
      <div class="h-full p-2">
        <div class="flex md:hidden justify-between items-center p-2 dark:text-white text-black">
          <button class="text-base" (click)="dialogRef.close()">Cancel</button>
          <span class="font-semibold">Profile</span>
          <div class="w-3"></div>
        </div>
        <div class="flex justify-between pt-5 md:pt-0 ">
          <div class="flex flex-col w-full pl-6 md:pl-0">
            <span class="dark:text-white text-black font-medium">Name</span>
            <input formControlName="name" class="resize-none dark:text-white text-black pt-1
            border-none h-fit font-light bg-transparent outline-none"
            type="text" maxlength="300" placeholder="Name"/>
          </div>
          <div class="flex justify-center">
            <img class="rounded-full w-9 h-9"
            [src]="'https://ui-avatars.com/api/?name='+user?.name"
            alt="avatar">
            <!-- <div>xd</div> -->
          </div>
        </div>
        <hr class="dark:bg-[#4d4d4d] bg-[#b8b8b8]  border-none h-[1px] my-4">
        <div class="flex justify-between pt-5 md:pt-0 ">
          <div class="flex flex-col w-full pl-6 md:pl-0">
            <span class="dark:text-white text-black font-medium">Username</span>
            <input formControlName="userName" class="resize-none dark:text-white text-black pt-1
            border-none h-fit font-light bg-transparent outline-none"
            type="text" maxlength="300" placeholder="Username"/>
          </div>
        </div>
        <hr class="dark:bg-[#4d4d4d] bg-[#b8b8b8]  border-none h-[1px] my-4">
      </div>
      <div class="flex justify-between items-center">
        <button id="createBtn" class="dark:bg-white w-full bg-black rounded-lg px-4
          py-2 font-sans font-semibold text-base disabled:opacity-30
          text-white dark:text-black" type="submit" [disabled]=" loading" >
          Done  <ng-icon *ngIf="loading" class="animate-spin text-white dark:text-black ml-1" name="faSolidSpinner"/></button>
      </div>
    </form>
  </div>
</div>
