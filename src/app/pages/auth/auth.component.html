<div class="w-screen h-screen flex justify-center items-center containerImg">
  <div class="flex flex-col items-center font-sans ">
    <div class="md:hidden">
      <img class="w-16 h-16" src="../assets/threads-black.svg" alt="logo">
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="flex flex-col justify-center py-5">
        <span class="text-lg font-bold mb-5">Log in with your instagram account</span>
        <input formControlName="user" class="bg-[#f5f5f5] p-3 focus:text-black rounded-xl text-base mb-2 text-[#a59999]
          outline-none" placeholder="Username" type="text">
        <input formControlName="password" class="bg-[#f5f5f5] p-3 focus:text-black rounded-xl text-base mb-2 text-[#a59999]
          outline-none" placeholder="Passowrd" type="password" name="" id="">
        <button [disabled]="loginForm.invalid" class="bg-black disabled:text-[#666666] mb-4 rounded-xl text-white text-center py-5" type="submit">Log in</button>
        <a href="" class="text-center text-stone-400">Forgot your password?</a>
      </div>
    </form>
  </div>
  <!-- <img src="../../../assets/log-background.webp" alt=""> -->
</div>
